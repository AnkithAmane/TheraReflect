<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TheraReflect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">TheraReflect</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h3><i class="bi bi-person-plus me-2"></i>Join TheraReflect</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Alert messages -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                        <!-- User Type Selection -->
                        <div class="text-center mb-4">
                            <div class="btn-group" role="group" aria-label="User type selection">
                                <input type="radio" class="btn-check" name="userType" id="patientType"
                                    autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="patientType">Patient</label>

                                <input type="radio" class="btn-check" name="userType" id="therapistType"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="therapistType">Therapist</label>
                            </div>
                        </div>

                        <!-- Patient Signup Form -->
                        <div id="patientForm" class="signup-form">
                            <form th:action="@{/signup/patient}" th:object="${patient}" method="post">
                                <div class="mb-3">
                                    <label for="patientName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="patientName" th:field="*{name}"
                                        required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                        th:errors="*{name}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="patientEmail" class="form-label">Gmail Address</label>
                                    <input type="email" class="form-control" id="patientEmail" th:field="*{email}"
                                        placeholder="example@gmail.com" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="patientPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="patientPassword"
                                        th:field="*{password}" required minlength="6">
                                    <div class="form-text">Password must be at least 6 characters long</div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                        th:errors="*{password}"></div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up as Patient</button>
                            </form>
                        </div>

                        <!-- Therapist Signup Form -->
                        <div id="therapistForm" class="signup-form" style="display: none;">
                            <form th:action="@{/signup/therapist}" th:object="${therapist}" method="post">
                                <div class="mb-3">
                                    <label for="therapistName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="therapistName" th:field="*{name}"
                                        required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                        th:errors="*{name}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="therapistEmail" class="form-label">Gmail Address</label>
                                    <input type="email" class="form-control" id="therapistEmail" th:field="*{email}"
                                        placeholder="example@gmail.com" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="therapistPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="therapistPassword"
                                        th:field="*{password}" required minlength="6">
                                    <div class="form-text">Password must be at least 6 characters long</div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                        th:errors="*{password}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="therapistSpecialty" class="form-label">Specialty</label>
                                    <input type="text" class="form-control" id="therapistSpecialty"
                                        th:field="*{specialty}"
                                        placeholder="e.g., Clinical Psychology, Anxiety, Depression">
                                </div>
                                <div class="mb-3">
                                    <label for="therapistAvailability" class="form-label">Availability</label>
                                    <input type="text" class="form-control" id="therapistAvailability"
                                        th:field="*{availability}" placeholder="e.g., Mon-Fri 9AM-5PM">
                                </div>
                                <button type="submit" class="btn btn-success w-100">Sign Up as Therapist</button>
                            </form>
                        </div>

                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="/login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle between patient and therapist forms
        document.getElementById('patientType').addEventListener('change', function () {
            if (this.checked) {
                document.getElementById('patientForm').style.display = 'block';
                document.getElementById('therapistForm').style.display = 'none';
            }
        });

        document.getElementById('therapistType').addEventListener('change', function () {
            if (this.checked) {
                document.getElementById('patientForm').style.display = 'none';
                document.getElementById('therapistForm').style.display = 'block';
            }
        });
    </script>
</body>

</html>
