<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TheraReflect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">TheraReflect</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/signup">Sign Up</a>
                <a class="nav-link" href="/">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <!-- Alert messages -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                        <form th:action="@{/login}" th:object="${loginRequest}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Gmail Address</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                    placeholder="example@gmail.com" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                    required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="userType" class="form-label">I am a:</label>
                                <select class="form-select" id="userType" th:field="*{userType}" required>
                                    <option value="">Select user type</option>
                                    <option value="patient">Patient</option>
                                    <option value="therapist">Therapist</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('userType')}"
                                    th:errors="*{userType}"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
